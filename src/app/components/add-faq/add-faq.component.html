<div class="add-faq card">
    <div class="card-header">
        <h2>Add FAQ</h2>
    </div> 
    <div class="card-block">
        <form (submit)="addFaq()">  
            <div class="form-group">
              <label>Question</label>
              <textarea class="form-control" [(ngModel)]="question" name="question" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label>Answer</label>
              <textarea class="form-control" [(ngModel)]="answer" name="answer" rows="3"></textarea>
            </div>
            <input type="submit" class="btn btn-primary pull-right" value="Save">
          </form>
    </div>
  </div>
